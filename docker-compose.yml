version: "3.8"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    #volumes:
    #  - /opt/mysqlbkp:/var/lib/mysql

  springboot-app:
    container_name: springboot-app
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysqldb
    restart: on-failure

  phpmyadmin:
      container_name: phpmyadmin
      image: phpmyadmin/phpmyadmin
      environment:
        PMA_HOST: mysqldb
        MYSQL_ROOT_PASSWORD: root
      ports:
        - "8081:80"
      restart: always